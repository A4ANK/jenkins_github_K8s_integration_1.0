apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-client-pod-dynamic-provisioner
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      env: nfs-client-pod-dynamic-provisioner
  template:
    metadata:
      labels:
        env: nfs-client-pod-dynamic-provisioner
    spec:
      serviceAccountName: nfs-dynamic-provisioner
      containers:
        - name: nfs-client-pod-dynamic-provisioner
          image: quay.io/external_storage/nfs-client-provisioner:latest
          volumeMounts:
            - name: nfs-provisioner-volume
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: nfs-storageclass 
            - name: NFS_SERVER
              value: 192.168.99.102
            - name: NFS_PATH
              value: /storage
      volumes:
       - name: nfs-provisioner-volume
         nfs:
           server: 192.168.99.102
           path: /storage
